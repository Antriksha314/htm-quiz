<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Quiz</title>
    <link href="css/style.css" rel="stylesheet" />
    <script defer src="js/index.js"></script>
  </head>

    <div id="container">
      <div class="question">

      </div>
    </div>
  </body>
